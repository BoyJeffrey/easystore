<%
layout("/layouts/platform.html"){
%>
<section class="content-wrap bg-white">
    <header class="header navbar bg-white shadow">
        <div class="btn-group tool-button">
            <a id="add" class="btn btn-primary navbar-btn" href="${base}/platform/company/info/add" data-pjax><i class="ti-plus"></i> 加入公司</a>
            <button class="btn btn-danger navbar-btn" onclick="delCheck()"><i class="ti-close"></i> 删除选中</button>
        </div>
    </header>
    <div class=panel-body style="padding-top: 50px;">
        <div class="table-responsive no-border">
            <table class="table table-bordered table-striped mg-t datatable">
                <thead>
                    <tr>
                            <th>公司名称</th>
                            <th>地址</th>
                            <th>联系电话</th>
                            <th>联系人姓名</th>
                            <th>员工人数</th>
                            <th>加入时间</th>
                            <th>登录账号id</th>
                            <th>福利类型</th>
                            <th>纯福利金额:元</th>
                            <th>员工负担比例(%)</th>
                            <th>公司状态</th>
                            <th>操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</section>
<div id="dialogDelete" class="modal fade bs-modal-sm" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">删除</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        删除后无法恢复。<br/>
                        <br/>确定删除吗？
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取  消</button>
                <button id="okDel" type="button" class="btn btn-primary" data-loading-text="正在删除...">确  定</button>
            </div>
        </div>
    </div>
</div>
<div id="dialogDetail" class="modal fade bs-modal-sm" tabindex="-3" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
</div>
<script language="JavaScript">
    var datatable;
    function initDatatable() {
        datatable = $('.datatable').DataTable({
            "dom": '<"toolbar">frtip',
            "searching":false,
            "processing": false,
            "serverSide": true,
            "select": true,
            "ordering": true,
            "language": {
                "url": "${base}/assets/plugins/datatables/cn.json"
            },
            "preDrawCallback": function () {
                sublime.showLoadingbar($(".main-content"));
            },
            "drawCallback": function () {
                sublime.closeLoadingbar($(".main-content"));
            },
            "ajax": {
                "url": "${base}/platform/company/info/data",
                "type": "post",
                "data": function (d) {
                    //d.nutz = $('#nutz').val();
                }
            },
            "order": [[0, "desc"]],
            "columns": [
                    {"data": "company_name", "bSortable": true},
                    {"data": "company_address", "bSortable": true},
                    {"data": "company_phone", "bSortable": true},
                    {"data": "company_contact_name", "bSortable": true},
                    {"data": "employee_num", "bSortable": true},
                    {"data": "create_time", "bSortable": true},
                    {"data": "account_id", "bSortable": true},
                    {"data": "benefit_type", "bSortable": true},
                    {"data": "price_pure_benefit", "bSortable": true},
                    {"data": "price_percent_benefit", "bSortable": true},
                    {"data": "status", "bSortable": true},
            ],
            "columnDefs": [
                {
                    "render": function (data, type, row) {
                        return moment(row.create_time).format("YYYY-MM-DD HH:mm:ss");
                    },
                    "targets": 5
                },
                {
                    "render": function (data, type, row) {
                        var benefit_type = row.benefit_type;
                        var benefit_type_desc;
                        if(benefit_type == 0)
                            benefit_type_desc = "纯福利";
                        else if(benefit_type == 1)
                            benefit_type_desc = "员工和企业共同负担";
                        else
                            benefit_type_desc = "error"
                        return benefit_type_desc;
                    },
                    "targets": 7
                },
                {
                    "render": function (data, type, row) {
                        var status = row.status;
                        var status_desc;
                        if(status == 0)
                            status_desc = "正常";
                        else if(status == 1)
                            status_desc = "已退出";
                        else
                            status_desc = "error";
                        return status_desc;
                    },
                    "targets": 10
                },
                {
                    "render": function (data, type, row) {
                        return '<div class="btn-group"><button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">' +
                                ' <i class="ti-settings"></i> <span class="ti-angle-down"></span></button><ul class="dropdown-menu" role="menu">' +
                                '<li><a href="${base}/platform/company/info/detail/' + row.id + '" data-toggle="modal" data-target="#dialogDetail">查看</a></li>' +
                                '<li><a href="${base}/platform/company/info/edit/' + row.id + '" data-pjax>修改</a></li>' +
                                '<li class="divider"></li>' +
                                '<li><a href="${base}/platform/company/purchaseaccount/editPurchaseaccount/' + row.id + '" data-pjax>分配采购员</a></li>' +
                                '<li class="divider"></li>' +
                                '<li><a href="javascript:;" onclick="del(\'' + row.id + '\')">删除</a></li>' +
                                '</ul></div>';
                    },
                    "targets": 11
                }
            ]
        });
        datatable.on('click', 'tr', function () {
            $(this).toggleClass('selected');
        });
        $("#searchBtn").on('click', function () {
            datatable.ajax.reload();
        });
    }
    function del(id) {
        var dialog = $("#dialogDelete");
        dialog.modal("show");
        dialog.find("#okDel").unbind("click");
        dialog.find("#okDel").bind("click", function (event) {
            var btn = $(this);
            btn.button("loading");
            $.post("${base}/platform/company/info/delete/" + id, {}, function (data) {
                if (data.code == 0) {
                    datatable.ajax.reload(null,false);
                } else {
                    Toast.error(data.msg);
                }
                //重置按钮状态，关闭提示框
                btn.button("reset");
                dialog.modal("hide");
            }, "json");
        });
    }
    function delCheck() {
        var chks = datatable.rows('.selected').data();
        if (chks.length > 0) {
            var ids = [];
            $.each(datatable.rows('.selected').data(), function (i, n) {
                ids.push(n.id);
            });
            var dialog = $("#dialogDelete");
            dialog.modal("show");
            dialog.find("#okDel").unbind("click");
            dialog.find("#okDel").bind("click", function (event) {
                var btn = $(this);
                btn.button("loading");
                $.post("${base}/platform/company/info/delete", {ids: ids.toString()}, function (data) {
                    if (data.code == 0) {
                        datatable.ajax.reload(null,false);
                    } else {
                        Toast.error(data.msg);
                    }
                    btn.button("reset");
                    dialog.modal("hide");
                }, "json");
            });
        } else {
            Toast.warning("请先选择要删除的项！");
        }
    }
    $(function () {
        initDatatable();
        $("#dialogDetail").on("hidden.bs.modal", function () {
            $(this).removeData("bs.modal");
        });
    });
</script>

<%}%>
