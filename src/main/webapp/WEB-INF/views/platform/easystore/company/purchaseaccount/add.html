<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/company/purchaseaccount/editPurchaseaccount/${company_id}" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/company/purchaseaccount/addDo" method="post">
                <input id="company_id" name="company_id" type="hidden" value="${company_id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="loginname" class="col-sm-2 control-label">公司采购员用户名</label>

                            <div class="col-sm-8">
                                <input type="text" id="loginname" class="form-control" name="loginname" data-parsley-required="true" placeholder="公司采购员用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">登陆密码</label>

                            <div class="col-sm-8">
                                <input type="text" id="password" class="form-control" name="password" data-parsley-required="true" placeholder="登陆密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nickname" class="col-sm-2 control-label">公司采购员姓名</label>

                            <div class="col-sm-8">
                                <input type="text" id="nickname" class="form-control" name="nickname" data-parsley-required="true"
                                       placeholder="公司采购员姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="company_purchasephone" class="col-sm-2 control-label">公司采购员联系电话</label>

                            <div class="col-sm-8">
                                <input type="text" id="company_purchasephone" class="form-control" name="company_purchasephone" data-parsley-required="false"
                                       placeholder="公司采购员联系电话">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
