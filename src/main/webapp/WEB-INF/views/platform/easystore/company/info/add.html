<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/company/info" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/company/info/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="company_name" class="col-sm-2 control-label">公司名称</label>
                            <div class="col-sm-8">
                            <input type="text" id="company_name" class="form-control" name="company_name" data-parsley-required="true" placeholder="公司名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="company_address" class="col-sm-2 control-label">公司地址</label>
                            <div class="col-sm-8">
                            <input type="text" id="company_address" class="form-control" name="company_address" data-parsley-required="true" placeholder="公司地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="company_phone" class="col-sm-2 control-label">公司联系电话</label>
                            <div class="col-sm-8">
                            <input type="text" id="company_phone" class="form-control" name="company_phone" data-parsley-required="true" placeholder="公司联系电话">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="company_contact_name" class="col-sm-2 control-label">公司联系人姓名</label>
                            <div class="col-sm-8">
                            <input type="text" id="company_contact_name" class="form-control" name="company_contact_name" data-parsley-required="true" placeholder="公司联系人姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="employee_num" class="col-sm-2 control-label">公司员工人数</label>
                            <div class="col-sm-8">
                                <input type="text" id="employee_num" class="form-control" name="employee_num" data-parsley-required="true" placeholder="公司员工人数" value="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="create_time" class="col-sm-2 control-label">公司加入平台时间</label>

                            <div class="col-sm-8 input-group date form_datetime " style="padding-left: 16px;padding-right: 16px;" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="create_time">
                                <input type="text" size="16" readonly class="form-control" value="${@date.getDateTime()}" data-parsley-required="true">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                            </div>
                            <input type="hidden" id="create_time" name="create_time" value="${@date.getDateTime()}" />
                        </div>
                        <div class="form-group">
                            <label for="account_id" class="col-sm-2 control-label">公司在平台的登录账号id</label>
                            <div class="col-sm-8">
                            <input type="text" id="account_id" class="form-control" name="account_id" data-parsley-required="true" placeholder="公司在平台的登录账号id">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="account_password" class="col-sm-2 control-label">公司在平台的登录密码:默认888888</label>
                            <div class="col-sm-8">
                            <input type="password" id="account_password" value="888888" class="form-control" name="account_password" data-parsley-required="true" placeholder="公司在平台的登录密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="benefit_type" class="col-sm-2 control-label">公司给员工的福利类型</label>
                            <div class="col-sm-8">
                                <select id="benefit_type" name="benefit_type" data-parsley-required="true" class="form-control">
                                    <option value="0" >纯福利</option>
                                    <option value="1" >员工和企业共同负担</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price_pure_benefit" class="col-sm-2 control-label">纯福利公司员工象征性支付钱数:元</label>
                            <div class="col-sm-8">
                            <input type="text" id="price_pure_benefit" class="form-control" name="price_pure_benefit" value="0.1" data-parsley-required="true" placeholder="纯福利公司员工象征性支付钱数:元">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price_percent_benefit" class="col-sm-2 control-label">员工和企业共同负担中员工支付钱数占公司拿货价的比例(%)---默认100,不能高于公司拿货价格的120%</label>
                            <div class="col-sm-8">
                            <input type="text" id="price_percent_benefit" class="form-control" name="price_percent_benefit" value="100" data-parsley-required="true" placeholder="员工和企业共同负担中员工支付钱数占公司拿货价的比例(%)---默认100,不能高于公司拿货价格的120%">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">公司在平台状态</label>
                            <div class="col-sm-8">
                                <select id="status" name="status" data-parsley-required="true" class="form-control">
                                    <option value="0" >正常</option>
                                    <option value="1" >已退出</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        // 时间选择
        $('.form_datetime').datetimepicker({
            language:  'zh-CN',
            format:'yyyy-mm-dd hh:ii:ss',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });
        // 表单提交
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                // 校验员工福利支付金额
                if(!checkPrice($("#price_pure_benefit")))
                    return false;
                // 校验员工承担公开价格百分比:>0;<=100
                if(!checkPrice($("#price_percent_benefit"))) {
                    return false;
                }else if ($("#price_percent_benefit").val() > 120) {
                    Toast.error("员工购买价相对公司拿货价百分比不会大于120%！");
                    return false;
                }
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
