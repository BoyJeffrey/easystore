<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/company/info" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/company/info/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="company_name" class="col-sm-2 control-label">公司名称</label>
                            <div class="col-sm-8">
                            <input type="text" id="company_name" class="form-control" name="company_name" data-parsley-required="true" placeholder="公司名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="company_address" class="col-sm-2 control-label">公司地址</label>
                            <div class="col-sm-8">
                            <input type="text" id="company_address" class="form-control" name="company_address" data-parsley-required="true" placeholder="公司地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="company_phone" class="col-sm-2 control-label">公司联系电话</label>
                            <div class="col-sm-8">
                            <input type="text" id="company_phone" class="form-control" name="company_phone" data-parsley-required="true" placeholder="公司联系电话">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="company_contact_name" class="col-sm-2 control-label">公司联系人姓名</label>
                            <div class="col-sm-8">
                            <input type="text" id="company_contact_name" class="form-control" name="company_contact_name" data-parsley-required="true" placeholder="公司联系人姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="create_time" class="col-sm-2 control-label">公司加入平台时间</label>

                            <div class="col-sm-8 input-group date form_datetime " style="padding-left: 16px;padding-right: 16px;" data-date="1979-09-16" data-date-format="dd MM yyyy" data-link-field="create_time">
                                <input type="text" size="16" readonly class="form-control" value="${@date.getDate()}" data-parsley-required="true">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                            </div>
                            <input type="hidden" id="create_time" name="create_time" value="${@date.getDate()}" />
                        </div>
                        <div class="form-group">
                            <label for="account_id" class="col-sm-2 control-label">公司在平台的登录账号id</label>
                            <div class="col-sm-8">
                            <input type="text" id="account_id" class="form-control" name="account_id" data-parsley-required="true" placeholder="公司在平台的登录账号id">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="account_password" class="col-sm-2 control-label">公司在平台的登录密码</label>
                            <div class="col-sm-8">
                            <input type="text" id="account_password" class="form-control" name="account_password" data-parsley-required="true" placeholder="公司在平台的登录密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="benefit_type" class="col-sm-2 control-label">公司给员工的福利类型:0纯福利;1员工和企业共同负担</label>
                            <div class="col-sm-8">
                            <input type="text" id="benefit_type" class="form-control" name="benefit_type" data-parsley-required="true" placeholder="公司给员工的福利类型:0纯福利;1员工和企业共同负担">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price_pure_benefit" class="col-sm-2 control-label">纯福利公司员工象征性支付钱数:元</label>
                            <div class="col-sm-8">
                            <input type="text" id="price_pure_benefit" class="form-control" name="price_pure_benefit" data-parsley-required="true" placeholder="纯福利公司员工象征性支付钱数:元">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price_percent_benefit" class="col-sm-2 control-label">员工和企业共同负担公司员工支付钱数占产品公开价格的比例(%)---默认40,不能高于企业的拿货价格的最低值</label>
                            <div class="col-sm-8">
                            <input type="text" id="price_percent_benefit" class="form-control" name="price_percent_benefit" data-parsley-required="true" placeholder="员工和企业共同负担公司员工支付钱数占产品公开价格的比例(%)---默认40,不能高于企业的拿货价格的最低值">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">公司在平台状态:0正常;1已退出平台</label>
                            <div class="col-sm-8">
                            <input type="text" id="status" class="form-control" name="status" data-parsley-required="true" placeholder="公司在平台状态:0正常;1已退出平台">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        // 时间选择
        $('.form_datetime').datetimepicker({
            language:  'zh-CN',
            format:'yyyy-mm-dd',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView:2,
            forceParse: 0,
            showMeridian: 1
        });
        // 表单提交
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
