<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/deliveryman/info" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/deliveryman/info/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="login_id" class="col-sm-2 control-label">送货员登录Id</label>
                            <div class="col-sm-8">
                            <input type="text" id="login_id" class="form-control" name="login_id" data-parsley-required="true" placeholder="送货员登录Id">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="login_password" class="col-sm-2 control-label">送货员页面登录密码:默认888888</label>
                            <div class="col-sm-8">
                            <input type="password" id="login_password" class="form-control" name="login_password" value="888888" data-parsley-required="true" placeholder="送货员页面登录密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deliveryman_name" class="col-sm-2 control-label">送货员名称</label>
                            <div class="col-sm-8">
                            <input type="text" id="deliveryman_name" class="form-control" name="deliveryman_name" data-parsley-required="true" placeholder="送货员名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deliveryman_nickname" class="col-sm-2 control-label">送货员昵称</label>
                            <div class="col-sm-8">
                            <input type="text" id="deliveryman_nickname" class="form-control" name="deliveryman_nickname" data-parsley-required="true" placeholder="送货员昵称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deliveryman_phone" class="col-sm-2 control-label">送货员联系电话</label>
                            <div class="col-sm-8">
                            <input type="text" id="deliveryman_phone" class="form-control" name="deliveryman_phone" data-parsley-required="true" placeholder="送货员联系电话">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">送货员状态</label>
                            <div class="col-sm-8">
                                <select id="status" name="status" data-parsley-required="true" class="form-control">
                                    <option value="0" >正常</option>
                                    <option value="1" >已退出</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
