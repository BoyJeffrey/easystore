<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/alipay/conf/account" data-pjax id="goback"><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/alipay/conf/account/editDo" method="post">
                <input id="id" name="id" value="${obj.id!}" type="hidden">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="partner_name" class="col-sm-2 control-label">收款人名称</label>

                            <div class="col-sm-8">
                                <input type="text" id="partner_name" class="form-control" name="partner_name" data-parsley-required="true"
                                       placeholder="收款人名称" value="${obj.partner_name!}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="partner" class="col-sm-2 control-label">合作者身份ID</label>

                            <div class="col-sm-8">
                                <input type="text" id="partner" class="form-control" name="partner" data-parsley-required="true"
                                       placeholder="合作者身份ID" value="${obj.partner!}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="partner" class="col-sm-2 control-label">收款方ID</label>

                            <div class="col-sm-8">
                                <input type="text" id="seller_id" class="form-control" name="seller_id" data-parsley-required="true"
                                       placeholder="收款方ID" value="${obj.seller_id!}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="private_key" class="col-sm-2 control-label">商户私钥</label>

                            <div class="col-sm-8">
                                <input type="text" id="private_key" class="form-control" name="private_key" data-parsley-required="true"
                                       placeholder="private_key" value="${obj.private_key!}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ali_public_key" class="col-sm-2 control-label">支付宝公钥</label>

                            <div class="col-sm-8">
                                <input type="text" id="ali_public_key" class="form-control" name="ali_public_key" data-parsley-required="true"
                                       placeholder="ali_public_key" value="${obj.ali_public_key!}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="text" class="col-sm-2 control-label">返回前端url</label>

                            <div class="col-sm-8">
                                <input type="text" id="front_url" class="form-control" name="front_url" data-parsley-required="true"
                                       placeholder="front_url" value="${obj.front_url!}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="text" class="col-sm-2 control-label">后端回调url</label>

                            <div class="col-sm-8">
                                <input type="text" id="notify_url" class="form-control" name="notify_url" data-parsley-required="true"
                                       placeholder="notify_url" value="${obj.notify_url!}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>

<%}%>
