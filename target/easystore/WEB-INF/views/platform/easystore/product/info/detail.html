<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">产品</a>
                    </div>
                </header>
                <div class="list-group">
                    <table class="table table-bordered table-striped mg-t datatable">
                        <tbody>
                                                        <tr>
                                <td>产品名称</td><td>${obj.product_name}</td>
                            </tr>
                                                        <tr>
                                <td>产品图片URL</td><td>${obj.image_url}</td>
                            </tr>
                                                        <tr>
                                <td>产品市面价格:元</td><td>${obj.price_public}</td>
                            </tr>
                                                        <tr>
                                <td>产品供给公司的价格:元</td><td>${obj.price_company}</td>
                            </tr>
                                                        <tr>
                                <td>产品类别ID,对应表easy_product_category中id</td><td>${obj.category_id}</td>
                            </tr>
                                                        <tr>
                                <td>产品状态:0正常;1下架</td><td><%if(obj.status== 0){%>正常<%} else if(obj.status == 1){%>下架<%} else {%>error<%}%></td>
                            </tr>
                                                        <tr>
                                <td>产品库存</td><td>${obj.stock}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">知道了</button>
</div>
