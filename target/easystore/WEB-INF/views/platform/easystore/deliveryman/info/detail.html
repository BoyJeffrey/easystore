<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">送货员管理</a>
                    </div>
                </header>
                <div class="list-group">
                    <table class="table table-bordered table-striped mg-t datatable">
                        <tbody>
                                                        <tr>
                                <td>送货员登录名称</td><td>${obj.sys_user.loginname}</td>
                            </tr>

                            <tr>
                                <td>送货员昵称</td><td>${obj.sys_user.nickname}</td>
                            </tr>
                                                        <tr>
                                <td>送货员名称</td><td>${obj.deliveryman_name}</td>
                            </tr>
                                                        <tr>
                                <td>送货员联系电话</td><td>${obj.deliveryman_phone}</td>
                            </tr>
                                                        <tr>
                                <td>送货员状态</td>
                                <td>
                                    <%if(obj.status== 0){%>
                                        正常
                                    <%} else if(obj.status == 1){%>
                                        已退出平台
                                    <%} else {%>
                                        error
                                    <%}%>
                                </td>
                            </tr>
                                                    </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">知道了</button>
</div>
